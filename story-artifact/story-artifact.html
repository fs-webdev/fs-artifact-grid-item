<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../fs-styles/fs-styles.html">

<dom-module id='story-artifact'>
  <template>
    <style>
      :host {
        display:block;
      }
      img {
        width: 100%;
        height: 100%;
        background: none;
        border: none;
        margin: 0;
        padding: 0;
        border-radius: 4px;
        object-fit: cover;
        object-position: center 15%;
        overflow: hidden;
      }
      .story-content-title {
        line-height: 1.21;
        font-size: 18px;
        font-size: 1.125rem;
        margin: 0 0 3px 0;
        height: 2.4em;
        padding: 8px 10px 0;
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: var(--fs-font-face-heading);
      }
      .story-content-body {
        position: relative;
        margin: 0;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 0 10px;
        padding-top: 12px;
        height: 112px;
        display: block;
      }
      .story-content-body-overlay {
        position: absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,ffffff+100&amp;0+0,1+100 */
        background: -moz-linear-gradient(top,  rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,0)), color-stop(100%,rgba(255,255,255,1))); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%); /* IE10+ */
        background: linear-gradient(to bottom,  rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
      }
      .story-content-thumbnail {
        display: block;
        width: 54px;
        height: 54px;
        float: left;
        margin: 0 6px 6px 0;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center 15%;
        border-radius: 5px;
      }
    </style>
    <div>
      <h1 class="story-content-title">[[title]]</h1>
      <div class="story-content-body">
        <div class="story-content-body-overlay"></div>
        <template is="dom-if" if="{{imageUrl}}">
          <div class="story-content-thumbnail">
            <img src$="[[imageUrl]]"/>
          </div>
        </template>
        <span>[[description]]</span>
      </div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'story-artifact',
    properties: {
      imageUrl: {
        type: String,
        value: null
      },
      description: {
        type: String,
        value: null
      },
      title: {
        type: String,
        value: null
      }
    }
  });
})();
</script>
