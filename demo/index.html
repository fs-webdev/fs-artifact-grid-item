    <div>
      <template id='upload' is='dom-bind'>
        <input id='file' type="file" files='{{files::change}}' value='{{value::input}}' on-change='_handleChange'>
        <div id='output'></div>
      </template>
    </div>
    <script>
      var app = document.querySelector('#upload');
      app._handleChange = function(e) {
        var el = document.createElement('birch-artifact-grid-item-preview');
        el.data = {
          file: this.$.file.files[0],
          promise: new Promise(function(resolve, reject) {})
        };
        this.$.output.appendChild(el);
      };
    </script>
